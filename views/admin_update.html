{% extends 'base.html' %}
{% block title_page %}Enseignants{% endblock %}
{% block title_main %}Enseignants{% endblock %}
{% block content%}
     <form class="row g-3 needs-validation" action="/admins/update" method="post">
         <div class="col-md-4">
            <label class="form-label" for="admin_name">Nom: </label>
            <input class="form-control"  type="text" id="admin_name" name="admin_name" value="{{admin[1]}}"></br>
         </div>
         <div class="col-md-4">
            <label class="form-label" for="admin_lastName">Prénom: </label>
            <input class="form-control" type="text" id="admin_lastName" name="admin_lastName" value="{{admin[2]}}"></br>
         </div>
         <div class="col-md-4">
            <label class="form-label" for="admin_role">Grade: </label>
            <input class="form-control" type="text" id="admin_role" name="admin_role" value="{{admin[3]}}"></br>
         </div>
         <div class="col-md-4">
            <label class="form-label" for="admin_email">Email: </label>
            <input class="form-control" type="text" id="admin_email" name="admin_email" value="{{admin[4]}}"></br>
         </div>
         <div class="col-md-4">
            <label class="form-label" for="admin_address">Adresse: </label>
            <input class="form-control" type="text" id="admin_address" name="admin_address" value="{{admin[5]}}"></br>
         </div>
         <div class="col-md-4">
            <label class="form-label" for="admin_phone">Téléphone: </label>
            <input class="form-control" type="text" id="admin_phone" name="admin_phone" value="{{admin[6]}}"></br>
         </div>
            <input type="hidden" id="admin_id" name="admin_id" value="{{ admin[0] }}">
         <hr>
         <div class="col-12">
            <button class="btn btn-primary" type="submit">Valider</button>
         </div>
    </form>
{% endblock %}
