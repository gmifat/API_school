{% extends 'base.html' %}
{% block title_page %}Matières{% endblock %}
{% block title_main %}Matières{% endblock %}
{% block content%}
    <article>
        <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Emploi du temps</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                {% for subject in subjects %}
                    <tr>
                        <td><a href="/subjects/{{ subject[0] }}">{{ subject[1] }}</a></td>
                        <td><a href="#"></a></td>
                        <td><a href="subjects/update/{{subject[0]}}">Modifier</a></td>
                        <td><a href="subjects/delete/{{subject[0]}}">Supprimer</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        <hr>
        <form class="row g-3 needs-validation" action="/subjects/add" method="post">
            <div class="col-md-4">
                <label class="form-label" for="subject_name">Ajouter une Matière</label>
                <input class="form-control" type="text" id="subject_name" name="subject_name">
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary" type="submit">Ajouter</button>
            </div>
        </form>
    </article>
{% endblock %}
