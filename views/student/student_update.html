{% extends 'base.html' %}
{% block title_page %}Étudiant{% endblock %}
{% block title_main %}Étudiant{% endblock %}
{% block content%}
    <form class="row g-3 needs-validation"  action="/students/update" method="post">
        <div class="col-md-4">
            <label class="form-label" for="student_name">Nom: </label>
            <input class="form-control" type="text" id="student_name" name="student_name" value="{{student[1]}}"></br>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="student_lastName">Prénom: </label>
            <input class="form-control" type="text" id="student_lastName" name="student_lastName" value="{{student[2]}}"></br>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="student_card">Numéro carte: </label>
            <input class="form-control" type="text" id="student_card" name="student_card" value="{{student[3]}}"></br>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="student_email">Email: </label>
            <input class="form-control" type="text" id="student_email" name="student_email" value="{{student[5]}}"></br>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="student_address">Adresse: </label>
            <input class="form-control" type="text" id="student_address" name="student_address" value="{{student[6]}}"></br>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="student_phone">Téléphone: </label>
            <input class="form-control" type="text" id="student_phone" name="student_phone" value="{{student[7]}}"></br>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="student_name">Classe: </label>
            <select class="custom-select" type="text" id="student_class" name="student_class" value="{{student[4]}}">
                {% for class in classes %}
                    {% if (class[0] == student[8]) %}
                        <option selected value="{{class[0]}}">{{class[1]}}</option>
                    {% else %}
                        <option value="{{class[0]}}">{{class[1]}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <hr>
        <input type="hidden" id="student_id" name="student_id" value="{{ student[0] }}">
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Valider</button>
        </div>
        </form>
{% endblock %}
