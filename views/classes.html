<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Les classes</title>
</head>
    <body>
        <article>
            <h2>Les classes</h2>
            <div>
                {% for class in classes %}
                    <div><a href="/classes/{{ class[0] }}">{{ class[1] }}</a></div>
                {% endfor %}
            </div>
            <form action="/classes/add" method="post">
                <label for="class_name">Classe</label>
                <input type="text" id="class_name" name="class_name">
                <button type="submit">Ajouter</button>
            </form>
        </article>
        <a href="/">Home</a>
    </body>
</html>
