<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title_page %}{% endblock %} - Admin école</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="container">
    <header>
        <h1>Bienvenue dans l'administration de l'école</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('host_api')}}"><i class="fas fa-graduation-cap"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('host_api')}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_all_admins')}}">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_all_teachers')}}">Profs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_all_students')}}">Étudiants</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_all_classes')}}">Classes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_all_subjects')}}">Matières</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_all_classrooms')}}">Salles</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="main">
        <header>
            <h2>{% block title_main %}{% endblock %}</h2>
        </header>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </section>
    </br>
    <footer class="footer">
        <div class="row navbar navbar-expand-lg" style="background-color: rgba(0, 0, 0, 0.2);">
            <div class="text-left col-md-4">
                © 2021 Copyright:
                <a class="text-dark" href="/">index</a>
            </div>
            <div class="text-right col-md-8 navbar"  id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{{ url_for('host_api')}}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('get_all_admins')}}">Admin</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('get_all_teachers')}}">Profs</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('get_all_students')}}">Étudiants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('get_all_classes')}}">Classes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('get_all_subjects')}}">Matières</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('get_all_classrooms')}}">Salles</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/977a3b0fcd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</body>
</html>
