{% extends 'base.html' %}
{% block title_page %}Modifier classe{% endblock %}
{% block title_main %}Modifier classe{% endblock %}
{% block content%}
    <form class="row g-3 needs-validation" action="/classes/update" method="post">
        <input type="hidden" id="class_id" name="class_id" value="{{ classes[0] }}">
        <div class="col-md-4">
            <label class="form-label" for="class_name">Classe</label>
            <input class="form-control" type="text" id="class_name" name="class_name" value="{{ classes[1] }}">
        </div>
        <fieldset>
                {% for subject in subjects %}
                    {% if subject[2] is not none : %}
                        <div>
                          <input checked type="checkbox" name="subjects" value="{{subject[0]}}">
                          <label>{{subject[1]}}</label>
                        </div>
                    {% else %}
                        <div>
                          <input type="checkbox" name="subjects" value="{{subject[0]}}">
                          <label>{{subject[1]}}</label>
                        </div>
                    {% endif %}
                {% endfor %}
            </fieldset>
        <hr>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Valider</button>
        </div>
    </form>

{% endblock %}
