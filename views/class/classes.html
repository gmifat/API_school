{% extends 'base.html' %}
{% block title_page %}Les classes{% endblock %}
{% block title_main %}Les classes{% endblock %}
{% block content%}
    <article>
        <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Emploi du temps</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                {% for class in classes %}
                    <tr>
                        <td><a href="/classes/{{ class[0] }}">{{ class[1] }}</a></td>
                        <td><a href="#">voir emploi du temps</a></td>
                        <td><a href="classes/update/{{class[0]}}">Modifier</a></td>
                        <td><a href="classes/delete/{{class[0]}}">Supprimer</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        <hr>
        <form class="row g-3 needs-validation" action="/classes/add" method="post">
            <div class="col-md-4">
                <label class="form-label" for="class_name">Ajouter une Classe</label>
                <input class="form-control" type="text" id="class_name" name="class_name">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Ajouter</button>
            </div>
        </form>
    </article>
{% endblock %}
