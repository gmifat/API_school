{% extends 'base.html' %}
{% block title_page %}Les salles{% endblock %}
{% block title_main %}Les salles{% endblock %}
{% block content%}
    <article>
            <div>
                {% for classroom in classrooms %}
                    <div><a href="/classrooms/{{ classroom[0] }}">{{ classroom[1] }}</a></div>
                {% endfor %}
            </div>
        <hr>
            <form class="row g-3 needs-validation" action="/classrooms/add" method="post">
                <div class="col-md-4">
                    <label class="form-label" for="classroom_name">Salle</label>
                    <input class="form-control" type="text" id="classroom_name" name="classroom_name">
                </div>
                <div class="col-md-12">
                    <button class="btn btn-primary" type="submit">Ajouter</button>
                </div>
            </form>
        </article>
{% endblock %}
